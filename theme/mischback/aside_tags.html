<section class="article-tags">
  <header>
    <svg class="icon-tags header-icon" aria-hidden="true" focusable="false">
      <use xlink:href="{{ pathto("_static/icons/sprite.svg", 1) }}#icon-tags" />
    </svg>
    Tags
  </header>
  <ul>
    {% for tag in ct_document_tags -%}
    <li><a href="{{ pathto(tag.pagename) }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
</section>
