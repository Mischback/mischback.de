{% extends "layout.html" %}

{% block main_container %}
<article>
  {{ body }}
</article>

  {% if meta.tubhrq %}
  <aside>
    <section>
      <header>tubhrq</header>
      <blockquote>
        <p class="quote">{{ meta.tubhrq }}</p>
        <span class="origin">
          <strong>
            {% if meta.tubhrq_origin %}
            {{ meta.tubhrq_origin }}
            {% else %}
            unknown
            {% endif %}
          </strong>
        </span>
      </blockquote>
    </section>
  </aside>
  {% endif %}
{% endblock main_container %}
