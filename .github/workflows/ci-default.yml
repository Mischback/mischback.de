name: CI Default Branch

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  linting:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

  building:
    name: Build with Sphinx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Cache tox's environments [EXPERIMENTAL]
        id: cache-tox
        uses: actions/cache@v3
        with:
          path: |
            .tox
            .tox-venv
            ${{ env.pythonLocation }}
          key: tox-${{ env.pythonLocation }}-${{ hashFiles('requirements/tox.txt', 'requirements/sphinx.txt', 'pyproject.toml') }}
      - name: Run Sphinx's linkcheck
        run: make util/lint/sphinx-linkcheck
      - name: Build HTML output
        run: make build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_output
          path: .build/
          if-no-files-found: error
          retention-days: 1

  validation:
    needs: building
    name: Validate build artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build_output
          path: build/
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install html5validator
          npm --prefix util/ci/validation install htmlhint html-validate
      - name: Run html5validator
        run: |
          html5validator --root build/ --also-check-css --show-warnings \
            --ignore \
              "Consider using the \"h1\" element as a top-level heading only" \
              "Consider using \"h2\"-\"h6\" elements to add identifying headings to all"
      - name: Run htmlhint
        run: npm --prefix util/ci/validation exec -- htmlhint "./build/**/*.html" --config "./util/ci/htmlhint.conf"
      - name: Run html-validate
        run: npm --prefix util/ci/validation exec -- html-validate "./build/**/*.html" --config "./util/ci/html-validate.json"
      - name: Run html-proofer
        uses: athackst/htmlproofer-action@main
        with:
          directory: ./build
          # FIXME: Activate this as soon as there is a favicon!
          check_favicon: false
          internal_domains: ""
          url_ignore: ""
          url_swap: ""

  dependabot:
    needs: [linting, building]
    uses: mischback/development-meta/.github/workflows/dependabot-auto-approve.yml@development
    with:
      pr_url: ${{ github.event.pull_request.html_url }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
